<div class="cases">
  <div class="content">
    <div class="product-list">
      <div [ngClass]="{'active':index == 0}" (click)="onClickChooseCase($event)">
        <div class="case-name">城市案例</div>
      </div>
      <div [ngClass]="{'active':index == 1}" (click)="onClickChooseCase($event)">
        <div class="case-name">停车场案例</div>
      </div>
    </div>
    <div class="cases-detail">
      <div class="city-cases" [ngStyle]="{'display':index === 0 ? 'flex' : 'none'}">
        <img src="../../../../assets/img/沈阳智慧停车.png" style="width: 558px;height: 75px;margin: auto">
        <img src="../../../../assets/img/沈阳配图.png" style="width: 1200px;height: 520px;margin-top: 97px">
        <div class="first-description">项目于2017年启动，规划接入5万个路内泊位、1200多个路外停车场（泊位数量18万+）截止到2020年，路内泊位已
          接入4.2万个、路外停车场接入247个，泊位共计5.3万个，沈阳智慧停车平台用户数80万。
        </div>
        <img src="../../../../assets/img/本溪智慧停车.png" style="width: 292px;height: 72px;margin: 125px auto 99px">
        <img src="../../../../assets/img/本溪配图.png">
        <div class="second-description">本溪智慧停车项目于2019年正式启动，项目总体规模共计1万余个路内泊位、150余个路外停车场 （泊位数量10500个左右），目前已上线3000余个路内泊位。
        </div>
      </div>
      <div [ngStyle]="{'display':index === 1 ? 'flex' : 'none' }" style="display: flex;flex-direction: column">
        <div>
          <div class="parking-group" *ngFor="let items of array" let i=index style="width: 1200px" #parkingGroup>
            <div class="one-group" *ngFor="let item of items" let i=index>
              <div>
                <img src="{{item.img}}">
              </div>
              <div class="parking-title">{{item.title}}</div>
            </div>
          </div>
        </div>
        <div class="button-group">
          <div class="left-button" (click)="backLoopPark()">
            <img src="../../../../assets/img/上一页.png">
          </div>
          <div class="right-button" (click)="positiveLoopPark()">
            <img src="../../../../assets/img/下一页.png">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
